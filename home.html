<html>
<head>
<meta charset="UTF-8">
<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Include dracula library for drawing graphs -->
<script type="text/javascript" src="../../../packages/javascript/raphael/raphael.js"></script>
<script type="text/javascript" src="../../../packages/javascript/dracula/js/dracula_graffle.js"></script>
<script type="text/javascript" src="../../../packages/javascript/dracula/js/dracula_graph.js"></script>
</head>
<body>
<!-- Initialize the Facebook SDK -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=181649908695791";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Include my javascript code -->

<script>
  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
      console.log('Successful login for: ' + response.name + ' ID: ' + response.userID);
      document.getElementById('status').innerHTML =
        'Thanks for logging in, ' + response.name + '!';
    });
  }
</script>
<div class="fb-login-button" data-size="xlarge" data-show-faces="false" data-auto-logout-link="true" onlogin="testAPI"()></div>
<div id="status">
</div>

<script type="text/javascript" src="../scripts/fb_login.js"></script>
</body>
</html>
