<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Display a title in the browser tab -->
    <title>Friend Relationship Graph</title>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Include customized stylesheets -->
    <link href="theme.css" rel="stylesheet">


    <!-- Include dracula library for drawing graphs -->
    <script type="text/javascript" src="raphael/raphael.js"></script>
    <script type="text/javascript" src="dracula/js/dracula_graffle.js"></script>
    <script type="text/javascript" src="dracula/js/dracula_graph.js"></script>
    <script type="text/javascript" src="dracula/js/dracula_algorithms.js"></script>

    <!-- Include my javascript code -->
    <script type="text/javascript" src="scripts/helperFunctions.js"></script>
    <script type="text/javascript" src="scripts/colorGraph.js"></script>
    <script type="text/javascript" src="scripts/createGraph.js"></script>
  </head>

  <body>

    <!-- Create a simple navigation bar using Bootstrap. -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="">Graph Demo</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Demo</a></li>
          <li><a href="https://github.com/fnannizzi">About Francesca Nannizzi</a></li>
        </ul>
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Friend Relationship Graph</h1>
        <p>See how your Facebook friends are interconnected in this example of an undirected graph.</p>
        <button type="button" class="btn btn-lg btn-primary" onclick="createAndShowGraph()">Primary</button>
      </div>


      <!-- Dropdown menu for friend groups -->
      <div class="dropdown theme-dropdown clearfix">
        <a id="friendlistPicker" href="#" class="sr-only dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
        <ul class="dropdown-menu" aria-labelledby="friendlistPicker">
          <li class="active"><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>

      <!-- Create a panel in which to display our demo. -->
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-body" id="canvas">
          </div>
          <div class="panel-footer">Panel footer</div>
        </div>
      </div>
    </div>

  </body>
</html>
