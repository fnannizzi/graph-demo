<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Display a title in the browser tab -->
    <title>Dijkstra's Algorithm</title>

    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Include customized stylesheets -->
    <link href="theme.css" rel="stylesheet">


    <!-- Include dracula library for drawing graphs -->
    <script type="text/javascript" src="raphael/raphael.js"></script>
    <script type="text/javascript" src="dracula/js/dracula_graffle.js"></script>
    <script type="text/javascript" src="dracula/js/dracula_graph.js"></script>
    <script type="text/javascript" src="dracula/js/dracula_algorithms.js"></script>

    <!-- Include my javascript code -->
    <script type="text/javascript" src="scripts/helperFunctions.js"></script>
    <script type="text/javascript" src="scripts/findShortestPath.js"></script>
    <script type="text/javascript" src="scripts/createGraph.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
  </head>

  <body>

    <!-- Create a simple navigation bar using Bootstrap. -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="">Graph Demo</a>
        </div>
         <ul class="nav navbar-nav">
          <li><a href="https://github.com/fnannizzi/graph_demo">View Source Code</a></li>
        </ul> 
      </div>
    </nav>

    <div class="container theme-showcase" role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Dijkstra's Algorithm</h1>
        <p>This demo uses Dijkstra's algorithm to compute the shortest path from node A to each other node. The graph is randomly generated each time.</p>
      </div>


      <!-- Input for number of nodes -->
      <form class="form-inline" role="form">
        <div class="form-group">
          <label for="num_nodes">Number of nodes:</label>
          <input type="number" class="form-control" id="num_nodes_input">
        </div>
        <button type="button" class="btn btn-md btn-primary" id="num_nodes_input_button">Generate Graph</button
      </form>
      <div id="bad_input_error"></div>
      <br><br>


      <!-- Create a panel in which to display our demo. -->
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-body" id="canvas">
          </div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </div>

  </body>
</html>
